{% extends 'accounts/main.html' %}


	{% block content %}

				</div>

				  	<tr>

				  		<th>category</th>
				  		<th> price</th>
				     </tr>
				     {% for i in trs %}

				     </tr>
				     {% endfor %}
				  </table>
				</div>
			</div>
		</div>


     {% endblock content %}
